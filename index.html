<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      position: relative; /* Needed for moving buttons inside */
    }

    .card img {
      width: 250px;       
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px; 
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      transform: scale(1); /* initial scale */
    }

    #yesBtn:hover {
      background: #ff1f4d;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <img id="logo" src="logo.png" alt="Logo">
    <h1 id="title">ðŸ’˜ Be My Valentine? ðŸ’˜</h1>
    <p id="message">
      I was wondering if youâ€™d make this Valentineâ€™s Day extra special  
      by being mine ðŸ¥°
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Sure ðŸ’–</button>
      <button id="noBtn" onclick="noClicked()">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    let noClickCount = 0; // Track number of No clicks
    let yesScale = 1.5; // Starting scale after 2 clicks
    const card = document.querySelector('.card');
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction: column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family:'Segoe UI', sans-serif;
          text-align:center;
        ">
          <img src="yay.png" alt="Yay!" style="width:300px; height:auto; margin-bottom:20px;">
          <h1 style="color:#ff4d6d;">
            Yay! ðŸ’•<br>
            I LOVE YOU BANIQUED! ðŸŒ¹
          </h1>
        </div>
      `;
    }

    function noClicked() {
      noClickCount++;

      if (noClickCount === 1) {
        document.getElementById("logo").src = "mad.png";
        document.getElementById("title").textContent = "Anong NO ka jan!?";
        document.getElementById("message").textContent = "I'm gonna ask you again, will you be my valentine?";
      } else if (noClickCount === 2) {
        document.getElementById("logo").src = "cry.png";
        document.getElementById("title").textContent = "Hindi mo na ako love ðŸ˜¢";
        document.getElementById("message").textContent = "Pls pls pls by sabrina carpinter be my valentine?";
	document.getElementById("yesBtn").textContent = "Oo na!";
      } else if (noClickCount > 2) {
        // Increase Yes button size progressively
        yesScale += 0.2; // Increase by 20% each click
        yesBtn.style.transform = `scale(${yesScale})`;
        yesBtn.style.transition = "0.3s";

        // Make No button smaller
        noBtn.style.transform = "scale(0.7)";
        noBtn.style.transition = "0.3s";

        // Move No button randomly inside the card
        const cardRect = card.getBoundingClientRect();
        const maxX = cardRect.width - noBtn.offsetWidth - 20; // 20px buffer
        const maxY = cardRect.height - noBtn.offsetHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = 'absolute';
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }
    }
  </script>

</body>
</html>
