<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 60px; /* increased by 50% from 40px */
      border-radius: 30px; /* increased from 20px */
      text-align: center;
      box-shadow: 0 15px 37px rgba(0,0,0,0.2); /* increased proportionally */
      max-width: 600px; /* increased from 400px */
      width: 100%;
      position: relative;
    }

    .card img {
      width: 375px; /* increased by 50% from 250px */      
      height: auto;
      margin-bottom: 30px; /* increased from 20px */
    }

    h1 {
      color: #ff4d6d;
      font-size: 48px; /* added larger font size */
      margin-bottom: 15px; /* increased from 10px */
    }

    p {
      color: #555;
      font-size: 27px; /* increased from 18px */
    }

    .buttons {
      margin-top: 45px; /* increased from 30px */
      display: flex;
      justify-content: center;
      gap: 30px; /* increased from 20px */
      position: relative;
      height: 105px; /* increased from 70px */
    }

    button {
      padding: 18px 37px; /* increased from 12px 25px */
      font-size: 24px; /* increased from 16px */
      border: none;
      border-radius: 45px; /* increased from 30px */
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #yesBtn:hover {
      background: #ff1f4d;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>

  <script>

</html>
